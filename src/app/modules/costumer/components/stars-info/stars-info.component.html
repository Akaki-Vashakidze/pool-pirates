<div class="container">
    <!-- <h2>Requirements:</h2> -->
    <div class="cont2">
        <div class="under5">
            <h3>4-6 years old kids</h3>
            <h4>{{'CAN.STARS' | translate : lang}}</h4>
            <div class="rulesContainer">
                <div *ngFor="let rule of easySkills" class="rules kidsRules">
                    <!-- <div><app-star size="10px"></app-star></div> -->
                    <div><img width="25px" src="../assets/images/seastar.png" alt=""></div>
                    <div class="kidsRule">{{rule}}</div>
                </div>
            </div>
        </div>
        <div class="sevenTo9">
            <h3>7-9 years old kids</h3>
            <h4>Can collect Sea Shells if he/she:</h4>
            <div class="rulesContainer">
                <div *ngFor="let rule of middleSkills" class="rules">
                    <!-- <div><app-star size="12px"></app-star></div> -->
                    <div><img width="27px" src="../assets/images/shell10.png" alt=""></div>
                    <div class="rule">{{rule}}</div>
                </div>
            </div>
        </div>
        <div class="over10">
            <h3>10 years and older kids</h3>
            <h4>Can collect Pearls if he/she:</h4>
            <div class="rulesContainer">
                <div *ngFor="let rule of highSkills" class="rules">
                    <div><img width="34px" src="../assets/images/pearl.png" alt=""></div>
                    <!-- <div><app-star size="12px"></app-star></div> -->
                    <div class="rule">{{rule}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
